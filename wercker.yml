box: mmgit/hugo-box
pre:
  steps:
    - script:
        name: output message
        code: |
          echo 'start to build & deploy'
build:
  steps:
    - arjen/hugo-build:
        version: "0.40.3"
        theme: hugo-zen
        flags: --disableKinds=sitemap
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GITHUB_TOKEN
        gh_pages: true
        basedir: public
